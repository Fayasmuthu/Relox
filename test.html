        $('.next').click(function() {
            $('.carousel').animate({scrollLeft: '+=300'}, 500); // Adjust scrollLeft and animation duration as needed
        });

            $('.carousel').animate({scrollLeft: '-=300'}, 500); // Adjust scrollLeft and animation duration as needed
        });
    });
</script>
